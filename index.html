<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAR EAST FUEL CORPORATION</title>
    <link rel="shortcut icon" href="public/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="public/css/main-css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/script-mt?styles=95594" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
<body>
    <div class="index_container">
        <div class="topbar">
            <div class="logo">
                <img src="./public/images/logo.png" alt="">
                <h2 >FAR EAST FUEL CORPORATION</h2>
            </div>
        </div>
    <div class="index_login-box">
        <h2>Login</h2>
        <form name="login">
            <div id="error-message"></div><br>
            <div class="user-box">
                <input type="text" autocomplete="off" name="username" id="username" required="">
                <label for="username">Username:</label>
            </div>
            <div class="user-box">
                <input type="password" autocomplete="off" name="password" id="password" required="">
                <label for="password">Password:</label>
            </div>
            <div class="checkbox">
                <label for="checkbox" class="checkboxlabel">Show Password</label> 
                <input type="checkbox" id="checkbox" onclick="show()" class="smallbox">
            </div>
            <input type="hidden" name="role" id="role">
            <input type="hidden" name="name" id="name">
            <div class="buttons">
                <div class="button1">
                    <button id="submit_button" type="submit" class="button">Login</button>
                </div>
                <div class="button2">
                    <button type="reset" class="button" id="resetbtn">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function show(){
            var input = document.getElementById('password');
            if(input.type === 'password'){
                input.type = 'text'}
            else{
                input.type = 'password'
            }
        }
    </script>
    <script src="public/js/UserAccounts.js"></script>
    <script src="public/css/main-css/main.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.37.1/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
